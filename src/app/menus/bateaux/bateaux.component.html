<div class="parallax-container">
    <div class="parallax">
      <img src="../assets/images/bato.png" alt="">
    </div>
    <div class="container">
        <div class="form-search z-depth-3 blue-grey darken-4">
            <div class="row">
                <h3 class="center-align white-text">Verifier la disponibilité du bateau</h3>
                <div class="input-field col s12 l4">
                    <input type="text" class="datepicker white">
                    <label for="datepicker">Départ</label>
                </div>
                <div class="input-field col s12 l4">
                    <input type="text" class="datepicker white">
                    <label for="datepicker">Arriver</label>
                </div>
                <div class="input-field col s12 l4">
                    <input type="text" id="autocomplete-input" class="white autocomplete" placeholder="recherche bateau">
                    <label for="autocomplete-input"></label>
                </div>
                <div class="center">
                    <button class="waves-effect waves-light btn amber darken-4" type="submit" name="action">Verifier</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- nos bateaux -->
<div class="section">
    <div class="container">
        <h3 class="center-align blue-grey-text text-darken-4">Nos bateaux</h3>
        <div class="row">
            <div class="col s12 m6 l4" *ngFor="let bateau of listBateaux">
                <div class="card" (click)="onBateaux(bateau)">
                    <div class="card-image">
                        <img [src]="bateau.image" alt="">
                    </div>
                    <div class="card-action">
                        <h5 class="blue-grey-text text-darken-4"><i class="material-icons left">merge_type</i>{{ bateau.typeBateaux }}</h5>
                        <p class="left"><i class="material-icons left">people</i>{{ bateau.nbrPersonnes }}</p>
                        <p class="right">{{ bateau.prixJour }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
